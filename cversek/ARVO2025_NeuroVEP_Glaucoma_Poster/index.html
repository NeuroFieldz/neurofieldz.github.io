<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ARVO 2025 Poster – Dual‑Eye Harmonization</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html,body{margin:0;padding:0;height:100%;font-family:sans-serif;}
#content{position:absolute;top:0;left:0;right:0;bottom:140px;}
embed{width:100%;height:100%;border:none;}
footer{position:absolute;left:0;right:0;bottom:0;height:140px;text-align:center;background:#fafafa;line-height:1.5em;padding:10px;}
#contactBtn{margin-top:10px;padding:8px 16px;font-size:1em;cursor:pointer;}
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;overflow:auto;background:rgba(0,0,0,0.4);}
.modal-content{background:#fff;margin:10% auto;padding:20px;border-radius:8px;width:90%;max-width:400px;}
.modal-content label{display:block;margin:8px 0 4px;}
.modal-content input{width:100%;padding:8px;margin-bottom:12px;box-sizing:border-box;}
.modal-content button{padding:8px 16px;cursor:pointer;}
.close{float:right;font-size:1.2em;cursor:pointer;}
</style>
</head>
<body>
<div id="content">
  <embed src="poster.pdf" type="application/pdf">
</div>
<footer>
  <div>Poster/Science Inquiries: <a href="mailto:cversek@gmail.com">Craig Wm. Versek, PhD</a></div>
  <div>General/Business Inquiries: <a href="mailto:neurofieldz@outlook.com">neurofieldz@outlook.com</a></div>
  <div><button id="contactBtn">Exchange Contact Info</button></div>
  <div><a href="https://www.youtube.com/embed/frwywpCThKc?rel=0&loop=1&playlist=frwywpCThKc" target="_blank" rel="noopener">NeuroVEP Setup Demo</a> | <a href="https://neurofieldz.com/" target="_blank" rel="noopener">Visit NeuroFieldz.com</a></div>
</footer>
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Exchange Contact Info</h3>
    <label for="name">Name (optional):</label>
    <input type="text" id="name" placeholder="Your name">
    <label for="email">Email (required):</label>
    <input type="email" id="email" placeholder="you@example.com" required>
    <button id="sendBtn">Send Link</button>
  </div>
</div>
<script>
const modal = document.getElementById('contactModal');
const btn = document.getElementById('contactBtn');
const span = document.getElementById('closeModal');
const sendBtn = document.getElementById('sendBtn');
btn.onclick = () => modal.style.display = 'block';
span.onclick = () => modal.style.display = 'none';
window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; };
sendBtn.onclick = () => {
  const email = document.getElementById('email').value.trim();
  if (!email) { alert('Please enter a valid email.'); return; }
  const name = document.getElementById('name').value.trim();
  const subject = encodeURIComponent('ARVO 2025 Contact Info Exchange');
  let greeting = 'Hi';
  if (name) greeting += ' ' + name;
  greeting += ', this is Craig Versek, PhD from Neurofieldz. We exchanged contact info at ARVO 2025.';
  let bodyText = greeting + '\n\nHere is the link to the poster: https://neurofieldz.github.io/cversek/ARVO2025_NeuroVEP_Glaucoma_Poster/';
  const body = encodeURIComponent(bodyText);
  const mailtoLink = `mailto:${email}?cc=cversek@gmail.com&subject=${subject}&body=${body}`;
  window.location.href = mailtoLink;
  modal.style.display = 'none';
};
</script>
</body>
</html>
